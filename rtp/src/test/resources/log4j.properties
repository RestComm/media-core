# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1, R

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %-5p [%c] %m%n

#log4j.logger.org.mobicents.media.server.impl.rtp=INFO
#log4j.logger.org.mobicents.media.server.impl=INFO
log4j.logger.org.restcomm.media=TRACE
log4j.logger.org.restcomm.media.rtp=INFO
log4j.logger.org.restcomm.media.pcap=INFO
log4j.logger.org.restcomm.control.mgcp=INFO