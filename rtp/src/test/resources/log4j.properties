# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %-5p [%c] %m%n

#log4j.logger.org.mobicents.media.server.impl.rtp=INFO
#log4j.logger.org.mobicents.media.server.impl=INFO
log4j.logger.org.mobicents.media.server=DEBUG
log4j.logger.org.mobicents.media.server.impl.rtp.SendStream=DEBUG
log4j.logger.org.mobicents.media.server.impl.rtp.JitterBuffer=DEBUG
log4j.logger.org.mobicents.mgcp=DEBUG